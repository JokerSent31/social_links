<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<main>
			<div class="menu">
				<img
					src="assets/images/avatar-jessica.jpeg"
					alt="card"
					class="avatar--circle"
				/>
				<div class="menu__user">
					<h1 class="user__name">Jessica Randall</h1>
					<h2 class="user__location">London, United Kingdom</h2>
				</div>
				<p class="user__description">"Front-end developer and avid reader"</p>
				<nav class="social--link">
					<ul class="social--link">
						<li><a href="#"></a>GitHub</li>
						<li><a href="#"></a>Frontend Mentor</li>
						<li><a href="#"></a>LinkedIn</li>
						<li><a href="#"></a>Twitter</li>
						<li><a href="#"></a>Instagram</li>
					</ul>
				</nav>
			</div>
		</main>
	</body>
</html>
